<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alumni Album Upload</title>
<style>
  body { font-family: Arial; background:#eef2f5; padding:20px; margin:0; }
  .container { max-width:700px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2); text-align:center; }
  input, button { width:100%; padding:12px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; font-size:15px; }
  button { background:#f53e06; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#b6401c; }
  #msg { font-size:14px; margin-top:10px; }
  #preview { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:15px; }
  .thumb { width:80px; height:80px; object-fit:cover; border-radius:5px; border:1px solid #ccc; }
  .progress-container { width:100%; background:#ddd; border-radius:5px; overflow:hidden; margin-bottom:10px; }
  .progress-bar { height:15px; width:0; background:#4caf50; text-align:center; color:#fff; font-size:12px; transition: width 0.3s; }
</style>
</head>
<body>

<div class="container">
  <h2>Upload Alumni Album</h2>

  <input type="text" id="albumName" placeholder="Enter Album Name(ex. jnv jamui alumni 2025)" required>
  <input type="file" id="imageFiles" accept="image/*" multiple>
  
  <div id="preview"></div>
  
  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <button onclick="uploadAlbum()">Upload Album</button>
    <button onclick="openAlbumView()">ðŸ“· Show Alumni Album</button>


<script>
function openAlbumView() {
  window.location.href = "album_view.html";   // opens the album viewer page
}
</script>
  <p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
import { getFirestore, doc, setDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA6izuR2_oyHbAVhkIVkH0OHj6yAOduD_8",
  authDomain: "apna-kitchen-acdcc.firebaseapp.com",
  databaseURL: "https://apna-kitchen-acdcc-default-rtdb.firebaseio.com",
  projectId: "apna-kitchen-acdcc",
  storageBucket: "apna-kitchen-acdcc.appspot.com",
  messagingSenderId: "129562055761",
  appId: "1:129562055761:web:baa01f9fea6f8eed025470",
  measurementId: "G-Q29T9CW41D"
};

const app = initializeApp(firebaseConfig);
const storage = getStorage(app);
const db = getFirestore(app);

const preview = document.getElementById("preview");
const progressBar = document.getElementById("progressBar");

// Show preview thumbnails
document.getElementById("imageFiles").addEventListener("change", function() {
  preview.innerHTML = "";
  const files = this.files;
  for(let i=0;i<files.length;i++){
    const img = document.createElement("img");
    img.classList.add("thumb");
    img.src = URL.createObjectURL(files[i]);
    preview.appendChild(img);
  }
});

// Upload images only â€” No fetching
window.uploadAlbum = async function(){
  const albumName = document.getElementById("albumName").value.trim();
  const files = document.getElementById("imageFiles").files;
  const msg = document.getElementById("msg");

  if(!albumName){ msg.style.color="red"; msg.innerText="â— Enter album name"; return; }
  if(!files.length){ msg.style.color="red"; msg.innerText="â— Select at least one image"; return; }

  msg.style.color="black";
  msg.innerText="Uploading images...";

  const albumDocRef = doc(db, "JnvJamuiAlumniAlbums", albumName);
  let uploaded = 0;

  for(let i=0;i<files.length;i++){
    const file = files[i];
    const storageRef = ref(storage, `albums/${albumName}/${Date.now()}_${file.name}`);
    const uploadTask = uploadBytesResumable(storageRef, file);

    await new Promise((resolve, reject)=>{
      uploadTask.on('state_changed',
        (snapshot)=>{
          const progress = Math.round((snapshot.bytesTransferred/snapshot.totalBytes)*100);
          progressBar.style.width = progress+"%";
          progressBar.innerText = progress+"%";
        },
        (error)=>{
          console.error(error);
          reject(error);
        },
        async ()=>{
          const url = await getDownloadURL(uploadTask.snapshot.ref);
          await setDoc(albumDocRef, {
            albumName,
            images: arrayUnion(url),
            createdAt: serverTimestamp()
          }, {merge:true});
          uploaded++;
          resolve();
        }
      );
    });
  }

  msg.style.color="green";
  msg.innerText=`âœ… Uploaded ${uploaded} image(s) successfully!`;

  document.getElementById("albumName").value="";
  document.getElementById("imageFiles").value="";
  preview.innerHTML="";
  progressBar.style.width="0%";
  progressBar.innerText="0%";
}
</script>

</body>
</html>
