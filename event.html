<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alumni Event</title>
  <link rel="stylesheet" href="event.css">
</head>
<body>

<section class="event-hero">
  <div>
    <h1 id="eventTitle">Loading...</h1>
    <p id="eventShortDesc"></p>
  </div>
</section>

<div class="event-container">
  <div class="event-info">

    <div class="event-register">
      <h3>Register for Event</h3>

      <!-- Registration Form -->
      <form id="eventForm">

        <!-- EVENT DETAILS INSIDE FORM -->
        <div class="event-details-box">
          <h4>Event Details</h4>

          <p><strong>ğŸ“… Date:</strong> <span id="eventDate"></span></p>
          <p><strong>â° Time:</strong> <span id="eventTime"></span></p>
          <p><strong>ğŸ“ Venue:</strong> <span id="eventVenue"></span></p>
          <p id="eventDescription"></p>

          <!-- Hidden Inputs (To save event details in Firestore if required) -->
          <input type="hidden" id="eventTitleHidden">
          <input type="hidden" id="eventDateHidden">
          <input type="hidden" id="eventTimeHidden">
          <input type="hidden" id="eventVenueHidden">
        </div>

        <!-- USER INPUTS -->
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="mobile" placeholder="Mobile Number" required>

        <button type="submit">Register Now</button>
      </form>

      <button onclick="window.location.href='index.html'" style="margin-top:10px;">
        Back to HOME Page
      </button>
    </div>

  </div>
</div>

<script type="module" src="event.js"></script>
</body>
</html>
