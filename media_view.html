<!DOCTYPE html>
<html>
<head>
  <title>Media Albums</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      padding:20px;
    }
    h2{
      text-align:center;
    }
    #filterInput{
      display:block;
      margin:20px auto;
      padding:10px;
      width:300px;
      font-size:16px;
      border:1px solid #ccc;
      border-radius:5px;
    }
    .album-container{
      display:flex;
      flex-wrap:wrap;
      gap:15px;
      justify-content:center;
      margin-top:20px;
    }
    .album-btn{
      padding:12px 20px;
      background:#f53e06;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
      transition:0.3s;
    }
    .album-btn:hover{
      background:#b6401c;
      transform:scale(1.05);
    }
    button{
        padding: 10px;
    }
  
  </style>
</head>
<body>

<h2>Jnv Jamui Alumni Photos Albums</h2>
<input type="text" id="filterInput" placeholder="search by year...">
<a href="index.html">Back to Home page</a>
<div class="album-container" id="albums"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyByBYjFFEgtmhoNnyNF55vjiVBhMteIvcQ",
  authDomain: "jnvjamuialumni-edceb.firebaseapp.com",
  projectId: "jnvjamuialumni-edceb",
  storageBucket: "jnvjamuialumni-edceb.firebasestorage.app",
  messagingSenderId: "412877503961",
  appId: "1:412877503961:web:8cfc88edcc694a43b9edc8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const albumDiv = document.getElementById('albums');
let albumsData = [];

async function loadAlbums(){
  const querySnapshot = await getDocs(collection(db, "media"));
  albumsData = [];
  albumDiv.innerHTML = "";

  querySnapshot.forEach((doc) => {
    const data = doc.data();
    const keyName = doc.id;
    albumsData.push({keyName, link: data.albumLink});
  });

  displayAlbums(albumsData);
}

function displayAlbums(data){
  albumDiv.innerHTML = "";
  if(data.length === 0){
    albumDiv.innerHTML = "No albums found";
    return;
  }

  data.forEach(item => {
    const btn = document.createElement('button');
    btn.className = "album-btn";
    btn.innerText = item.keyName;
    btn.onclick = () => window.open(item.link, '_blank');
    albumDiv.appendChild(btn);
  });
}

document.getElementById('filterInput').addEventListener('input', (e) => {
  const value = e.target.value.toLowerCase();
  const filtered = albumsData.filter(album => album.keyName.toLowerCase().includes(value));
  displayAlbums(filtered);
});

loadAlbums();
</script>

</body>
</html>
