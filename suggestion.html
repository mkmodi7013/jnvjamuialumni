<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suggestion | JNV Jamui Alumni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    input, textarea {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #f72905;
      font-size: 14px;
    }
    textarea {
      height: 150px;
      resize: none;
      color: #f72905;
    }
    h2 {
      color: #f72905;
    }
    .btn {
      margin-top: 20px;
      background: rgba(247, 41, 5, 0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #f72905;
    }
  </style>
</head>
<body>

  <h2>Write Your Suggestion here</h2>

  <input type="email" id="email" placeholder="Your Email (required)" />
  <textarea id="noteText" placeholder="Type your message here..."></textarea><br>
  <button class="btn" id="saveNote">Send</button>

  <script type="module">
    // üîπ Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyByBYjFFEgtmhoNnyNF55vjiVBhMteIvcQ",
      authDomain: "jnvjamuialumni-edceb.firebaseapp.com",
      projectId: "jnvjamuialumni-edceb",
      storageBucket: "jnvjamuialumni-edceb.appspot.com",
      messagingSenderId: "412877503961",
      appId: "1:412877503961:web:8cfc88edcc694a43b9edc8"
    };

    // üîπ Init Firebase
    const app = initializeApp(firebaseConfig);
    const firestore = getFirestore(app);

    const noteText = document.getElementById("noteText");
    const saveBtn = document.getElementById("saveNote");
    const emailInput = document.getElementById("email");

    // üß† Load email from localStorage if exists
    emailInput.value = localStorage.getItem("userEmail") || "";

    saveBtn.addEventListener("click", async () => {
      const note = noteText.value.trim();
      const email = emailInput.value.trim().toLowerCase();

      if (!email) {
        alert("Please enter your email!");
        return;
      }

      if (!note) {
        alert("Please write your suggestion!");
        return;
      }

      try {
        const docId = email.replace(/[^a-z0-9]/g, "_");

        await setDoc(doc(firestore, "suggestions", docId), {
          email: email,
          note: note,
          submittedAt: new Date().toISOString()
        });

        localStorage.setItem("userEmail", email);

        alert("‚úÖ Your suggestion has been sent successfully!");
        noteText.value = "";
        window.location.href = "index.html";

      } catch (error) {
        console.error(error);
        alert("‚ùå Error sending suggestion");
      }
    });
  </script>

</body>
</html>
